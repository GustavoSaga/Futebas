<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Futebas - Cadastrar</title>
        <meta name="author" content="Gustavo Souza de Paula">
        <meta  name="description" content="Futebas App">
        <link rel="stylesheet" href="resources/css/cadastro.css">
    </head>

    <body>
        <header>
            <div class="subh"><a href="index.html"><img src="resources/images/futebas500.png" class="img_subh" alt="hfutebas500"></a></div>
        </header>

        <div class="principal">
            <div class="container">
                <h1 align="center">NOVO CADASTRO</h1>

                <label><b>Nome de usuario</b></label>
                <input type="text" name="uname" maxlength="25" required>

                <label><b>Senha</b></label>
                <input type="password" name="psw" maxlength="16" required>

                <label><b>Email</b></label>
                <input type="email" name="email" maxlength="254" required>

                <label><b>Data de nascimento</b></label>
                <input type="date" name="bday" required>

                <a href="" style="text-decoration:none"><div class="finalizar">Finalizar</div></a>
                <a href="login.html" style="text-decoration:none"><div class="voltar">Voltar</div></a>
            </div>
        </div>
    </body>
</html>
